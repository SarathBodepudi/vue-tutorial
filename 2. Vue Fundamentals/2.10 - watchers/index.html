<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>

  <!-- Root element -->
  <div id="app" v-cloak>
    <!-- <p>{{ fullName() }}</p> -->
    <p>{{ fullName }}</p>
    <p><a v-bind:href="url" target="_blank">Google</a></p>
    <p><a :href="url" target="_blank">Google</a></p>

    <p>{{ typeof age }}</p>
    <hr/>

    <label>First Name :</label>
    <input type="text" v-model.lazy.trim="firstName" />

    <label>Middle Name :</label>
    <input type="text"  @keyup.enter="updateMiddleName('enter key pressed', $event)"/>
    
    <label>Last Name :</label>
    <input type="text"  v-model="lastName"/>
    <input type="text"  :value="lastName" @input.prevent="updatedLastName('Last Name event triggered', $event)"/>

    <label>Age :</label>
    <input type="number" v-model.number="age"/>

    <div></div>

    <button type="button" v-on:click = "increment">Increment Age</button> 
    <button type="button" @click = "increment">Increment Age</button> 
    <div></div>
    <button type="button" v-on:click = "age--">Decrement Age</button>
    <button type="button" @click = "age--">Decrement Age</button>

  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>


<!-- 
  Whenever any of the data properties are updated, Vue will render the entire template again onto the same page. 
  So, any methods in the template are recalled during the process.

  Vue treats computed property as data. So, we needto remove the parenthesis from fullName

 -->
